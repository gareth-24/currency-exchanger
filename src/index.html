<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Convert a $USD to another currency!</h1>
    <form>
      <div class="mb-3">
        <label for="input-dollars">US Dollar amount ($):</label>
        <input id="input-dollars" type="number" name="input-dollars" required>
        <label for="input-convert-to">Enter a currency type:</label>
        <input id="color" type="text" name="color">
      </div>
      <button type="submit" class="btn btn-success" id="submit-button">Submit</button>
    </form>

    <div id="results">
    </div>

  </div>
</body>
</html>
