<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Convert a $USD amount to another currency!</h1>
    <form>
      <div class="mb-3">
        <label for="input-dollars">US Dollar amount ($):</label>
        <input id="input-dollars" type="number" step="0.01" name="input-dollars" required>
        <label for="input-convert-to">Enter a currency type (i.e. CAD):</label>
        <input id="input-convert-to" type="text" name="input-convert-to" required>
      </div>
      <button type="submit" class="btn btn-success" id="submit-button">Submit</button>
    </form>

    <div id="results">
      <p id="showResponse"></p>
      <p id="convertedAmount"></p>
    </div>

  </div>
</body>
</html>
